<ion-header *ngIf="ActiveUser" class="ion-no-border">
  <header class="flex p-4 items-center justify-between">
    <div class="flex items-center">
      <img src="../../assets/patient-1.png" class="w-10 h-10 rounded-full" />
      <h3 class="text-sm m-0 ml-2">
        <span class="text-xs">Welcome</span>,<br />
        <span><b> {{ActiveUser?.AccountName}}</b> ({{ActiveUser?.role}})</span>
      </h3>
    </div>
    <div>
      <ion-icon class="text-lg" name="notifications-outline"></ion-icon>
    </div>
  </header>
</ion-header>

<ion-content style="margin-top: 10px">
  <ion-refresher spellcheck="z-index:9999" slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200"
    (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <section class="thumb-section my-5 m-auto" *ngIf="ActiveUser.role == 'Patient'">
    <div class="overflow-hidden pb-2">
      <div class="p-4 pb-0">
        <h3>Active Games</h3>
        <h1>{{patientList?.length}}</h1>
        <span style="color: green">5.25% <ion-icon style="font-size: 8px" name="triangle"></ion-icon></span>
      </div>

      <img src="../../assets/line-green.png" alt="" />
    </div>
    <div class="overflow-hidden pb-2">
      <div class="p-4 pb-0">
        <h3>Total Games</h3>
        <h1>{{patientList?.length}}</h1>
        <span style="color: green">3.25%<ion-icon style="font-size: 8px" name="triangle"></ion-icon></span>
      </div>

      <img src="../../assets/line-green.png" alt="" />
    </div>
  </section>

  <section class="px-4 my-5">
    <div class="flex justify-between items-center mb-5">
      <h6 class="m-0 font-semibold flex items-center text-sm">
        <!-- <ion-icon name="layers-outline" class="text-lg mr-1"></ion-icon> -->
        Select Date
      </h6>
      <ion-datetime (ionChange)="calcStartEndTime($event)" placeholder="View Calendar" [value]="td"
        class="rounded-full text-xs bg-blue-400 px-4 text-white">
      </ion-datetime>
    </div>

    <div class="flex justify-between">
      <span class="chdt bg-gray-300 w-10 h-10 text-xs rounded-md flex items-center justify-center"
        *ngFor="let dt of appointmentDateView; let i = index;" (click)="changeDate($event,dt,i);" [id]="i">{{dt |
        date:'dd'}}</span>
    </div>
  </section>

  <section *ngIf="ActiveUser.role == 'Patient'" class="px-4">
    <h6 class="m-0 font-semibold flex items-center mb-4">
      <ion-icon name="golf-outline" class="text-lg mr-1"></ion-icon>
      Exercise of the Day
    </h6>

    <div *ngFor="let pat of gamesPrescribed; let i =index">
      <ng-container *ngFor="let dates of pat.gameDates; let i =index">
        <div *ngIf="dates==td" class="bg-gray-100 rounded-lg p-4 flex items-center mb-3 border-l-8 border-green-600"
          style="
            background: #f3f4f6 url(../../assets/doc-bg.png) no-repeat right
              bottom;
          ">
          <div class="mr-2">
            <ion-icon name="body-outline" class="text-2xl"></ion-icon>
          </div>

          <div class="space-y-0">
            <h4 class="m-0 text-sm font-medium">{{pat.gameName}}</h4>
            <p class="flex items-center text-sm text-opacity-75">
              <span>{{pat.prescribedOn}} </span>
            </p>
          </div>
        </div>
      </ng-container>
    </div>

    <!-- <div *ngIf="dates!=td" class="flex flex-col my-5 items-center">
      <img src="../../assets/box.png" class="w-32 my-3 opacity-25" />
      <span class="text-sm text-gray-400">Not Found</span>
    </div> -->
  </section>
